<!-- Activity 1: Basic HTML Bio -->

<head>

  <title>John Beatty Bio</title>
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>

  <div class="container">


    <!-- Section 1: Bio -->
    <section id="main-bio">
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->

      <!-- Image with link -->
      <img id="bio-image" src="https://s3-us-west-1.amazonaws.com/co-directory-images/beattyjohn.jpg" alt="John Beatty">

      <!-- Paragraph with embedded link -->
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
   
    </section>

    <!-- Section 2: Contact Info -->
    <section id="contact-info">
            <h2>Contact Info</h2>
      <!-- h2: Tier-2 Headline -->
      

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="mailto:someplace@gmail.com">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="https://github.com/johndavidbeatty">JohnDavidBeatty</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>

    </section>
  </div>

</body>

</html>
